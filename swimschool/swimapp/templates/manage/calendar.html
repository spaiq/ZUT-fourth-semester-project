<!DOCTYPE html>
{% load static %}
<html lang="pl-PL">
    <head>
        <meta charset="UTF-8" />
        <title>SwimSchool - Delete lesson</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'css/styles.css' %}"
        />
        <link
            href="{% static 'fontawesomefree/css/fontawesome.css' %}"
            rel="stylesheet"
            type="text/css"
        />
        <link
            href="{% static 'fontawesomefree/css/brands.css' %}"
            rel="stylesheet"
            type="text/css"
        />
        <link
            href="{% static 'fontawesomefree/css/solid.css' %}"
            rel="stylesheet"
            type="text/css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@100;400;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        {{lessons}}
        <div class="calendar">
            <div class="container">
                <h1>Którą grupę chcesz usunąć?</h1>
                <div class="lesson-plan">
                    {% for lesson in lessons %}
                    <a href="/manage/calendar/{{lesson.id}}">
                        <div class="day">
                            <div class="title">
                                <h2>Grupa: {{lesson.group}}</h2>
                            </div>
                            <div class="lesson">
                                <div class="lesson-instructor">
                                    <h3>Instruktor: {{lesson.instructor}}</h3>
                                </div>
                                <div class="lesson-info">
                                    <p>Od: {{lesson.start_date}}</p>
                                    <p>Do: {{lesson.end_date}}</p>
                                </div>
                            </div>
                        </div>
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </body>
</html>
