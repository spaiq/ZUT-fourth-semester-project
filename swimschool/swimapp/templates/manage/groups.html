<!DOCTYPE html>
{% load static %}
<html lang="pl-PL">
    <head>
        <meta charset="UTF-8" />
        <title>SwimSchool - Delete lesson</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'css/styles.css' %}"
        />
        <link
            href="{% static 'fontawesomefree/css/fontawesome.css' %}"
            rel="stylesheet"
            type="text/css"
        />
        <link
            href="{% static 'fontawesomefree/css/brands.css' %}"
            rel="stylesheet"
            type="text/css"
        />
        <link
            href="{% static 'fontawesomefree/css/solid.css' %}"
            rel="stylesheet"
            type="text/css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@100;400;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="groups-edit">
            <div class="container">
                <div class="add-group"></div>
                <h1>Którą grupę chcesz dodać/wyświetlić/edytować/usunąć?</h1>
                <div class="groups-card-edit">
                    {% for group in groups %}
                    <a href="/manage/groups/{{group.id}}">
                        <div class="day">
                            <div class="title">
                                <h2>Poziom: {{group.level}}</h2>
                            </div>
                            <div class="group">
                                <div class="group-instructor">
                                    <h3>Instruktor: {{group.instructor}}</h3>
                                </div>
                                <div class="group-swimmers">
                                    {% for swimmer in swimmers %}
                                    <p>{{swimmer}}</p>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>
        <h2 class="back">
            <a href="/manage">Back</a>
        </h2>
        <h3 class="add">
            <a href="/groups/add">Add</a>
        </h3>
    </body>
</html>
